<!DOCTYPE html>
<html lang="en" dir="ltr"><!--chu co chieu tu trai sang phai-->
  <head>
    <meta charset="utf-8">
    <title>Form login with HTML&CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="center">
      <h1>Đăng nhập</h1>
      <form method="post">

        <div class="txt_field">
          <input type="text" required><!--bat buoc phai nhap-->
        <!--<span></span>-->
          <label>Username</label>
        </div>

        <div class="txt_field">
          <input type="password" required><!--bat buoc phai nhap-->
        <!-- <span></span>-->
          <label>Password</label>
        </div>

        <div class="pass">Quên mật khẩu?</div>
        <input type="submit" value="Login">
        <div class="signup_link">Chưa có tài khoản? <a href="#">Đăng ký</a></div>
      </form>
    </div>

  </body>
</html>
